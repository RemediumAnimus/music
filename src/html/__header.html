		var translateArray = {
			monthNames: [ "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь" ],
			dayNames: ["Воскресенье","Понедельник","Вторник","Среда","Четверг","Пятница","Суббота"],
			dayNamesMin: ["Воскресенье","Понедельник","Вторник","Среда","Четверг","Пятница","Суббота"],
			mapInfo : '197198, г. Санкт-Петербург Александровский парк, д. 4, «Театр «Мюзик-Холл» Станция метро "Горьковская"',
			tClose: 'Закрыть (Esc)', // Alt text on close button
			tLoading: 'Загрузка...', // Text that is displayed during loading. Can contain %curr% and %total% keys
			tPrev: 'Предыдущее (Стрелка влево)', // Alt text on left arrow
			tNext: 'Следущее (Стрелка вправо)', // Alt text on right arrow
			tCounter: '%curr% из %total%', // Markup for "1 of 7" counter
			tError: '<a href="%url%">Изображение</a> не может быть загружено.', // Error message when image could not be loaded
			ajax: {
				tError: '<a href="%url%">Изображение</a> не может быть загружено.' // Error message when ajax request failed

<body>
<div id="medium-indicator"></div>
<div id="min-indicator"></div>
<div id="mobile-indicator"></div>
<div class="page" data-method="GET">
<div class="n-header">
	<div class="n-header__mob">
		<div class="n-header__mob__container">
			<div class="n-header__burger">
				<div class="n-header__burger__container">
					<div class="n-header__burger__line"></div>
				</div>
			</div>
			<div class="n-header__logo">
				<a href="#">
					<img src="img/logo.svg" alt="">
				</a>
			</div>
			<div class="n-header__date">
				<svg version="1.1" width="28px" height="28px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 28 28" style="enable-background:new 0 0 28 28;" xml:space="preserve">
				<style type="text/css">
					.st79{fill:#4F5359;}
				</style>
				<g>
					<g>
						<path class="st79" d="M24,5c1.1,0,2,0.7,2,1.9V24c0,1.1-0.9,2-2,2H4.1C3,26,2,25.1,2,24V6.9C2,5.7,3,5,4.1,5H24 M24,3H4.1
							C1.9,3,0,4.6,0,6.9V24c0,2.2,1.9,4,4.1,4H24c2.2,0,4-1.8,4-4V6.9C28,4.6,26.2,3,24,3L24,3z"/>
						<path class="st79" d="M7,5c0,0.6-0.4,1-1,1l0,0C5.4,6,5,5.6,5,5V1c0-0.6,0.4-1,1-1l0,0c0.6,0,1,0.4,1,1V5z"/>
						<path class="st79" d="M23,5c0,0.6-0.4,1-1,1l0,0c-0.6,0-1-0.4-1-1V1c0-0.6,0.4-1,1-1l0,0c0.6,0,1,0.4,1,1V5z"/>
						<rect x="1" y="8" class="st79" width="26" height="2"/>
						<circle class="st79" cx="22" cy="15" r="2"/>
						<circle class="st79" cx="16.7" cy="15" r="2"/>
						<circle class="st79" cx="11.3" cy="15" r="2"/>
						<circle class="st79" cx="16.7" cy="21" r="2"/>
						<circle class="st79" cx="11.3" cy="21" r="2"/>
						<circle class="st79" cx="6" cy="21" r="2"/>
					</g>
				</g>
				</svg>
			</div>
		</div>
	</div>
</div>
	<div class="n-item n-date-mob">
		<div class="n-item__container">
			<div class="n-item__inside" id="sliderWrapMob">
				<div class="n-dateSlider" id="dateSliderMob">
					<div class="n-dateSlider__container swiper-wrapper">

					</div>
				</div>
				<div class="n-item__inside__cover" style="background:#000"></div>
				<div class="n-item__date">
					<i></i><span></span>
				</div>
				<div class="n-item__close"></div>
				<ul class="n-events" id="n-events-mob">
					<script id="template-events-mob" type="text/x-handlebars-template">
						<li><a href="{{path}}"><i>{{time}}</i><span>{{events}}</span></a></li>
					</script>
				</ul>
				<div class="empty-event" data-pic="url(img/afisha_blank.jpg)">
					<span>В этот день мероприятий нет</span>
				</div>
				<div class="picker" data-json-url="events.json">
					<div id="datepicker-mob"></div>
					<script id="template-BigDate-mob" type="text/x-handlebars-template">
						<div class="n-event__subBg" style="background-image:url('{{pic}}')"></div>
						<div class="n-event" data-id='{{id}}'>
							<div class="n-event__subBg" style="background-image:url('{{pic}}')"></div>
							<div class="n-event__type">
								<div class="n-event__type__l">
									{{holl}}
								</div>
								<div class="n-event__type__l">
									{{type}}
								</div>
							</div>
							<i class="n-event__info">
								<span class='n-event__t'><a href="{{path}}">{{events}}</a></span>
								<span class="n-event__b">{{descriptions}}</span>
							</i>
							<b>
								<span class="n-event__time">{{time}}</span>
							</b>
							<div class="n-event__age">
								{{age}}
							</div>
							<a class="event-btn" href="{{path}}">Купить билет</a>
						</div>
					</script>
				</div>
			</div>
		</div>
	</div>
<!-- /.n-header -->
